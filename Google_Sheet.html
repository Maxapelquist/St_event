<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h4 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #submit-message {
            text-align: center;
            color: #4caf50;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" action="https://script.google.com/macros/s/AKfycbxDpoa3wOQosO_9xerqzeahXXQUkb7O3izK36WHzvESxWqh5eSHXVgW7hF2LhtFZaY_/exec" name="contact-form" onsubmit="showSubmitMessage(); disableSubmitButton()">
            <h4>Add Player Data</h4>
            <input type="text" name="your-name" placeholder="Name">
            <input type="number" name="your-time" placeholder="Time Seconds">
            <select name="your-category">
                <option value="Dam">Dam</option>
                <option value="Herr">Herr</option>
                <option value="Ungdom">Ungdom</option>
            </select>
            <input type="number" name="your-day" placeholder="Day 1 - 20" min="1" max="20">
            <input type="submit" value="Submit" id="submit">
        </form>

        <div id="submit-message"></div>
    </div>

    <script src="Google Sheet.js"></script>
    <script>
        function showSubmitMessage() {
            document.getElementById('submit-message').innerText = 'Submitting...';
        }

        function disableSubmitButton() {
            document.getElementById('submit').disabled = true;
        }
    </script>
</body>
</html>
